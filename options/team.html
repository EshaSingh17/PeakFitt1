    <style>
        /* Team Page Styling */
.team-container {
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    flex-wrap: wrap;
    margin: 20px;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: nowrap;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    padding: 20px;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    flex-wrap: nowrap;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    flex-wrap: wrap;
    gap: 30px;
    padding: 40px 20px;
    background: linear-gradient(to bottom right, #1e1e2f, #3a3a5e);
}

.team-member {
    text-align: center;
    margin: 20px;
    width: 18%;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    padding: 15px;
    width: 18%;
    text-align: center;
    background: #4b0082;
    border: 2px solid #ff00ff; /* Neon Pink Border */
    box-shadow: 0 4px 10px rgba(255, 0, 255, 0.3); /* Pink Glow */
    padding: 15px;
    margin: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
    text-align: center;
    width: 250px;
    background-color: #2b2b4a;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    padding: 25px;
    transition: all 0.3s ease;
    border: 2px solid transparent;
}

.team-photo {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 5px solid #39ff14;
    margin-bottom: 15px;
    object-fit: cover;
}

.member-name {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
}

.social-links {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
}

.social-icon {
    text-decoration: none;
    font-size: 14px;
    padding: 8px 12px;
    border-radius: 5px;
    color: white;
    transition: all 0.3s ease;
}

.social-icon.instagram {
    background-color: #e1306c;
}

.social-icon.facebook {
    background-color: #4267B2;
}

.social-icon.linkedin {
    background-color: #0077B5;
}

.social-icon.gmail {
    background-color: #D44638;
}

.social-icon:hover {
    opacity: 0.8;
    transform: scale(1.1);
}

.team-member:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(255, 20, 147, 0.6);
    transform: translateY(-10px);
    border-color: #f06292;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
}

.team-photo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 10px;
    width: 180px;
    height: 180px;
    border-radius: 50%;
    border: 5px solid #f06292;
    margin-bottom: 20px;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.member-name {
    font-size: 1.2em;
    font-weight: bold;
    color: #333;
    margin: 10px 0;
}

.social-links {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
}

.social-links a {
    display: block;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    background: #ddd;
    transition: transform 0.3s, background 0.3s;
}

.social-links a:hover {
    transform: scale(1.2);
    background: #ff1493; /* Hot Pink */
}

.social-links img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}

.team-member:hover .team-photo {
    transform: scale(1.05);
}

.member-name {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 15px;
    color: #f06292;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.social-links {
    
}

.social-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
}

.social-icon:hover {
    transform: scale(1.2);
    opacity: 0.8;
}

.social-icon.instagram {
    background-color: #e1306c;
}

.social-icon.facebook {
    background-color: #4267B2;
}

.social-icon.linkedin {
    background-color: #0077B5;
}

.social-icon.gmail {
    background-color: #D44638;
}

/* Responsive Design */
@media (max-width: 768px) {
    .team-container {
        flex-direction: column;
        align-items: center;
    }
    
    .team-member {
        width: 90%;
        max-width: 350px;
    }
}
