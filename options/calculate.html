    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0f1e, #3c144a);
            color: white;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .calculator-section {
            background: #201026;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e04f92;
            border-radius: 5px;
            background-color: #3c144a;
            color: white;
            margin-top: 5px;
        }

        button {
            background: #e04f92;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #c43c7c;
        }

        .results-section {
            background: rgba(60, 20, 74, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .recommendation-card {
            background: #201026;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .food-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        h2 {
            color: #e04f92;
            margin-bottom: 15px;
        }

        h3 {
            color: #b39ddb;
            margin-bottom: 10px;
        }

        .exercise-section {
            margin-top: 20px;
        }

        /* Stress Calculator Specific Styles */
.calculator-container {
    background: rgba(32, 16, 38, 0.8);
    border-radius: 15px;
    padding: 30px;
    max-width: 500px;
    margin: 40px auto;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
}

.calculator-container h1 {
    text-align: center;
    color: #e04f92;
    margin-bottom: 25px;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    color: lavender;
}

.input-group input, 
.input-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #e04f92;
    background-color: #3c144a;
    color: white;
    border-radius: 5px;
}

.calculate-btn {
    width: 100%;
    padding: 12px;
    background-color: #e04f92;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.calculate-btn:hover {
    background-color: #ff5fb0;
}

.loading {
    text-align: center;
    color: lavender;
}

.loading-spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #e04f92;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.stress-meter {
    width: 100%;
    height: 25px;
    background-color: #3c144a;
    border-radius: 15px;
    margin: 20px 0;
    overflow: hidden;
}

.stress-indicator {
    height: 100%;
    width: 0;
    transition: width 1s ease-in-out;
}

.stress-indicator.low {
    background-color: green;
}

.stress-indicator.moderate {
    background-color: orange;
}

.stress-indicator.high {
    background-color: red;
}

.error-message {
    color: #ff4136;
    text-align: center;
    padding: 10px;
}

.suggestions {
    background-color: rgba(60, 20, 74, 0.5);
    padding: 15px;
    border-radius: 10px;
}

.suggestions p {
    margin-bottom: 10px;
    color: lavender;
}

.hidden {
    display: none;
}

/* Step Tracker Specific Styles */
.step-tracker-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #201026;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
}

.step-tracker-container h1 {
    text-align: center;
    color: #e04f92;
    margin-bottom: 20px;
}

.step-input-section {
    margin-bottom: 20px;
}

.input-group {
    display: flex;
    gap: 10px;
    align-items: center;
}

.input-group input {
    flex-grow: 1;
    padding: 10px;
    background-color: #3c144a;
    border: 1px solid #e04f92;
    color: white;
    border-radius: 5px;
}

.progress-bar {
    width: 100%;
    height: 20px;
    background-color: #3c144a;
    border-radius: 10px;
    margin-bottom: 15px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background-color: #e04f92;
    width: 0;
    transition: width 0.5s ease;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-bottom: 20px;
}

.stat-card {
    background-color: #3c144a;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
}

.stat-card h3 {
    color: #e04f92;
    margin-bottom: 10px;
}

.step-history {
    background-color: #3c144a;
    border-radius: 10px;
    padding: 15px;
}

.step-history h2 {
    color: #e04f92;
    margin-bottom: 15px;
    text-align: center;
}

.history-list {
    max-height: 200px;
    overflow-y: auto;
}

.history-item {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    border-bottom: 1px solid #e04f92;
    color: lavender;
}

.history-item:last-child {
    border-bottom: none;
}
    </style>

<div class="calculator-container">
        <h1>Advanced Stress Calculator</h1>
        <form id="stressForm">
            <div class="input-group">
                <label for="sleep">Hours of Sleep per Night:</label>
                <input type="number" id="sleep" name="sleep" min="0" max="24" required>
            </div>

                <label for="mood">Current Mood:</label>

                    <option value="happy">Happy</option>
                    <option value="neutral">Neutral</option>
                    <option value="anxious">Anxious</option>
                    <option value="irritated">Irritated</option>

        </form>

        <div id="loading" class="loading hidden">

    <script>
        function calculateHealth() {
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value) / 100;
            
            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert("Please enter valid positive values for weight and height.");
                return;
            }

            const bmi = (weight / (height * height)).toFixed(2);
            const results = document.getElementById("results");
            const bmiResult = document.getElementById("bmi-result");
            const nutritionRecommendations = document.getElementById("nutrition-recommendations");
            const exerciseRecommendations = document.getElementById("exercise-recommendations");

            results.style.display = "block";
            
            let category = "";
            let nutritionHtml = "";
            let exerciseHtml = "";

            if (bmi < 18.5) {
                category = "Underweight";
                nutritionHtml = generateUnderweightRecommendations();
                exerciseHtml = generateUnderweightExercises();
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                category = "Normal weight";
                nutritionHtml = generateNormalWeightRecommendations();
                exerciseHtml = generateNormalWeightExercises();
            } else if (bmi >= 25 && bmi <= 29.9) {
                category = "Overweight";
                nutritionHtml = generateOverweightRecommendations();
                exerciseHtml = generateOverweightExercises();
            } else {
                category = "Obese";
                nutritionHtml = generateObeseRecommendations();
                exerciseHtml = generateObeseExercises();
            }

            bmiResult.innerHTML = `Your BMI is ${bmi} (${category})`;
            nutritionRecommendations.innerHTML = nutritionHtml;
            exerciseRecommendations.innerHTML = exerciseHtml;
        }

                        <li>Have a protein-rich breakfast within 1 hour of waking</li>
                        <li>Include pre-bedtime snack</li>
                    </ul>
                </div>`;
        }

                    <div class="food-list">
                        <div>✅ Lean proteins</div>

        }
    </script>
